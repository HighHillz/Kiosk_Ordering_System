version: '3.8'

services:
  # The central message broker
  redis:
    image: redis:alpine
    container_name: kiosk_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kiosk_network

  # The Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_backend
    restart: always
    depends_on:
      - redis
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/kiosk_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    networks:
      - kiosk_network

  # The Background Worker (Order Processing)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kiosk_worker
    restart: always
    depends_on:
      - redis
      - backend
    command: python worker.py
    environment:
      - DATABASE_URL=mysql+pymysql://user:password@db/kiosk_db
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app
    networks:
      - kiosk_network

  # Database (Optional - if you want to containerize this too)
  db:
    image: mysql:8.0
    container_name: kiosk_db
    restart: always
    environment:
      MYSQL_DATABASE: kiosk_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - kiosk_network

volumes:
  redis_data:
  db_data:


networks:
  kiosk_network:
    driver: bridge
